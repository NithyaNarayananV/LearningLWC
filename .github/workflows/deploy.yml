name: Deploy to Salesforce on PR

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Salesforce CLI
        run: |
          npm install -g sfdx-cli
          sfdx --version

      - name: Authenticate with Salesforce (Fix)
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > sfdx-auth-url.txt
          sfdx auth:sfdxurl:store -f sfdx-auth-url.txt --set-default

      - name: Validate Deployment (Dry Run)
        run: |
          sfdx force:source:deploy -p force-app --checkonly

      - name: Deploy to Salesforce
        run: |
          sfdx force:source:deploy -p force-app --verbose
