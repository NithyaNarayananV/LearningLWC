name: Deploy to Salesforce

on:
  push:
    branches:
      - main
      - feature-branch
  pull_request:
    branches:
      - main
      - feature-branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Salesforce CLI
      run: |
        npm install sfdx-cli --global

    - name: Authorize Salesforce Org
      env:
        SF_CLIENT_ID: ${{ secrets.SF_CLIENT_ID }}
        SF_CLIENT_SECRET: ${{ secrets.SF_CLIENT_SECRET }}
        SF_USERNAME: ${{ secrets.SF_USERNAME }}
        SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
      run: |
        sfdx force:auth:web:login --setdefaultusername -r https://login.salesforce.com -a myorg
   
    - name: Verify Authorization
      run: sfdx force:org:display -u myorg
      
    - name: Deploy to Salesforce
      run: sfdx force:source:deploy -x manifest/package.xml -u myorg