name: Deploy to Salesforce

on:
  push:
    branches:
      - main
      - feature-branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Salesforce CLI
      run: |
        wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
        tar xJf sfdx-linux-amd64.tar.xz
        ./sfdx/install

    - name: Authorize Salesforce Org
      run: sfdx force:auth:web:login --clientid ${{ secrets.SF_CLIENT_ID }} --clientsecret ${{ secrets.SF_CLIENT_SECRET }} --username ${{ secrets.SF_USERNAME }} --password ${{ secrets.SF_PASSWORD }} --instanceurl https://login.salesforce.com

    - name: Deploy to Salesforce
      run: sfdx force:source:deploy -x manifest/package.xml -u myorg
