name: Deploy to Salesforce (Username-Password Auth)

on:
  pull_request:
    branches:
      - main  # Deploy on push to main branch
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: npm install sfdx-cli --global

        
      # 4. Verify that the Salesforce CLI has been installed properly.
      - name: Check Salesforce CLI version
        run: sfdx --version

      - name: Authenticate with Salesforce (Username & Password)
        env:
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SF_TOKEN: ${{ secrets.SF_TOKEN }}  # Add your security token here
        run: |
          sfdx auth:web:login --setalias MyOrg --instanceurl https://login.salesforce.com --setdefaultusername
          echo "Login manually is not supported in CI. Using password auth..."
          sfdx auth:sfdxurl:store -f sfdx_auth_url.txt -a MyOrg || echo "Use sfdx force:auth:login command locally to generate sfdx_auth_url.txt"

      - name: Deploy metadata to Salesforce
        env:
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SF_TOKEN: ${{ secrets.SF_TOKEN }}
        run: |
          echo $SF_PASSWORD$SF_TOKEN > password.txt
          sfdx auth:login --username $SF_USERNAME --password $(cat password.txt)
          sfdx force:source:deploy -p force-app -u $SF_USERNAME --wait 10 --testlevel NoTestRun
