name: Deploy to Salesforce (Username-Password Auth)

on:
  pull_request:
    branches:
      - main  # Deploy on push to main branch
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: npm install sfdx-cli --global

        
      # 4. Verify that the Salesforce CLI has been installed properly.
      - name: Check Salesforce CLI version
        run: sfdx --version

      - name: Authenticate to Salesforce (Username + Password + Token)
        env:
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SF_TOKEN: ${{ secrets.SF_TOKEN }}
          SF_CLIENT_ID: ${{ secrets.SF_CLIENT_ID }}
        run: |
          sfdx force:auth:password:grant \
            --clientid "$SF_CLIENT_ID" \
            --username "$SF_USERNAME" \
            --password "${SF_PASSWORD}${SF_TOKEN}" \
            --instanceurl https://login.salesforce.com \
            --setdefaultusername

      - name: Deploy Metadata to Salesforce
        run: |
          sfdx force:source:deploy -p force-app -u ${{ secrets.SF_USERNAME }} --wait 10 --testlevel NoTestRun

